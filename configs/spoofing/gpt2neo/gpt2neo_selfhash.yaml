meta:
  device: "cuda"
  seed: [123, 124, 125, 126, 127]
  out_root_dir: "/scratch/tripakis.m/watermarks/out_gpt2neo/"
  use_neptune: false
server:
  model:
    cfg_path: "configs/model/gpt2neo.yaml"
    skip: false
  watermark:
    scheme: "kgw"
    generation:
      - seeding_scheme: ["selfhash"]
        gamma: 0.25
        delta: 2.0
    detection:
      normalizers: []
      ignore_repeated_ngrams: true
      z_threshold: 4.0
attacker:
  algo: "our"
  model:
    cfg_path: "configs/model/gpt2neo.yaml"
    skip: false
    use_sampling: true
  querying:
    skip: false
    dataset: "allenai/c4"
    batch_size: 1
    start_from_batch_num: 0
    end_at_batch_num: 1
    apply_watermark: true
  learning:
    skip: false
    mode: "fast"
    nb_queries: 30000
  generation:
    sysprompt: "standard"
    spoofer_strength: 10
    w_abcd: 2.0
    w_partials: 1.0
    w_empty: 0.5
    w_future: 0.0
    min_wm_count_nonempty: 2
    min_wm_mass_empty: 0.00007
    future_num_cands: 5
    future_num_options_per_fillin: 10
    future_prefix_size: 10
    future_local_w_decay: 0.9
    panic_from: 750
    repetition_penalty: 1.6
    use_ft_counts: true
    prevent_eos_if_zest_bad: true
    use_graceful_conclusion: true
evaluator:
  skip: false
  batch_size: 4
  eval_class: "spoofing"
  metrics:
    - "detector"
    - "ppl"
    # - "gpt4"
    # - "self"
  eval_mode:
    - "dolly-writing-100-long"
gradio:
  skip: true
  make_public: false
  port: 7860
  default_prompt: "Write a long essay about war."
